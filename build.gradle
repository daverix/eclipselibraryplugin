apply plugin: 'groovy'
apply plugin: 'maven'

version = "0.1"
group = "net.daverix.eclipselibraryplugin"

repositories {
    mavenCentral()
}

dependencies {
    compile gradleApi()
    compile localGroovy()
    compile "com.android.tools.build:gradle:1.1.0"
    testCompile "junit:junit:4.12"
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository url: 'file://' + new File(getRootDir(), 'pkg').absolutePath
        }
    }
}
